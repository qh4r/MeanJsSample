<div class="list-group">
	<div data-ng-repeat="customer in customersCtrl.customers |
        filter: customersCtrl.filterCustomers(searchText)" class="col-sm-6 col-md-4 list-item-margin">
		<a data-ng-click="customersCtrl.modelUpdate('lg', customer)" class="list-group-item">
			<!--data-ng-href="#!/customers/{{customer._id}}"-->
			<h4 class="custom-profile text-center">
				<i class="glyphicon glyphicon-user"
				   ng-class="{'text-primary' : customer.referred, 'text-danger': !customer.referred}"></i>
			</h4>

			<div class="row">
				<div class="col-xs-10 col-xs-offset-1">
					<h4>{{customer.firstName}} {{customer.surname}}</h4>
					<small class="list-group-item-text text-muted">
						<span data-ng-bind="customer.created | date:'medium'"></span>
						<span class="pull-right">
							<button class="btn btn-danger btn-sm trash-icon" ng-click="customersCtrl.remove(customer)">
								<i class="glyphicon glyphicon-trash"></i>
							</button>
						</span>
					</small>
				</div>
			</div>
		</a>
	</div>
</div>
