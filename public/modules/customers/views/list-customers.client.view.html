<section data-ng-controller="CustomersController as customersCtrl">
    <div class="page-header">
        <h1>Customers</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" ng-model="searchText">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Search</button>
            </span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 text-center">
            <button type="button" class="btn btn-success" ng-click="customersCtrl.modelCreate('lg')" >
                <i class="glyphicon glyphicon-user"></i> <br/>
                New Customer
            </button>
        </div>
    </div>
    <br/>
    <customers-list>

    </customers-list>
    <div class="alert alert-warning text-center" data-ng-hide="!customers.$resolved || customers.length">
        No Customers yet, why don't you <a href="/#!/customers/create">create one</a>?
    </div>
</section>
