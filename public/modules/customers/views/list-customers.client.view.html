<section data-ng-controller="CustomersController as customersCtrl">
    <div class="page-header">
        <h1>Customers</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" ng-model="searchText">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Search</button>
            </span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 text-center">
            <button type="button" class="btn btn-success">
                <i class="glyphicon glyphicon-user"></i> <br/>
                New Customer
            </button>
        </div>
    </div>
    <br />
    <div class="list-group">
        <div data-ng-repeat="customer in customersCtrl.customers |
        filter: customersCtrl.filterCustomers(searchText)" class="col-sm-6 col-md-4">
            <a data-ng-href="#!/customers/{{customer._id}}" class="list-group-item">
                <h4 class="custom-profile text-center">
                    <i class="glyphicon glyphicon-user"></i>
                </h4>

                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <h4>{{customer.firstName}} {{customer.surname}}</h4>
                        <small class="list-group-item-text text-muted">
                            <span data-ng-bind="customer.created | date:'medium'"></span>
                        </small>
                    </div>
                </div>
            </a>
        </div>
        <!--<a data-ng-repeat="customer in customersCtrl.customers" data-ng-href="#!/customers/{{customer._id}}" class="list-group-item">-->

        <!--<span data-ng-bind="customer.created | date:'medium'"></span>-->
        <!--by-->

        <!--</small>-->

        <!--<span data-ng-bind="customer.surname"></span>-->
        <!--</h4>-->
        <!--<span data-ng-bind="customer.email"/>-->
        <!--</a>-->
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!customers.$resolved || customers.length">
        No Customers yet, why don't you <a href="/#!/customers/create">create one</a>?
    </div>
</section>
