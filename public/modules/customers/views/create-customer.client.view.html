<section data-ng-controller="CustomersCreateController as customersCreateController">
    <div class="modal-header">
        <h3 class="modal-title">New customer</h3>
    </div>
    <div class="modal-body">
        <form name="createCustomerForm">
            <fieldset>
                <div class="row">
                    <div class="form-group">

                        <div data-ng-show="error" class="text-center alert alert-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <i class="glyphicon glyphicon-user custom-profile"
                           ng-class="{'text-primary' : customersCreateController.customer.referred, 'text-danger': !customersCreateController.customer.referred}"></i>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="firstName">First Name</label>

                            <div class="controls">
                                <input type="text" data-ng-model="customersCreateController.customer.firstName" id="firstName" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="surname">Surname</label>

                            <div class="controls">
                                <input type="text" data-ng-model="customersCreateController.customer.surname" id="surname" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="Suburb">Suburb</label>

                            <div class="controls">
                                <input type="text" data-ng-model="customersCreateController.customer.suburb" id="suburb" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="country">Country</label>

                            <div class="controls">
                                <input type="text" data-ng-model="customersCreateController.customer.country" id="country" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                        <div class="form-group">
                            <label class="control-label" for="phone">Phone</label>

                            <div class="controls">
                                <input type="text" data-ng-model="customersCreateController.customer.phone" id="phone" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>

                            <div class="controls">
                                <input type="text" data-ng-model="customersCreateController.customer.email" id="email" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-pull-6">
                        <div class="form-group">
                            <label class="control-label" for="referred">Referred</label>

                            <div class="controls">
                                <input type="checkbox" data-ng-model="customersCreateController.customer.referred" id="referred"
                                       class="form-control checkbox-left">
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="control-label" for="channel">Channel</label>

                            <div class="controls">
                                <input type="text" data-ng-model="customersCreateController.customer.channel" id="channel" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="industry">Industry</label>

                            <div class="controls">
                                <input type="text" data-ng-model="customersCreateController.customer.industry" id="industry" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>


                <!--<div class="form-group">-->
                <!--<input type="submit" class="btn btn-default">-->
                <!--</div>-->
                <!--<div data-ng-show="error" class="text-danger">-->
                <!--<strong data-ng-bind="error"></strong>-->
                <!--</div>-->
            </fieldset>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success"
                ng-click="customersCreateController.create(); ok(createCustomerForm.$valid)"
                ng-disabled="createCustomerForm.$invalid">Confirm
        </button>
        <button class="btn btn-warning" ng-click="cancel()">Back</button>
        <!--<div class="form-group">-->
        <!--</div>-->

    </div>
</section>
