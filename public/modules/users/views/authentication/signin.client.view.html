    <h3 class="col-xs-12 text-center">Or with your account</h3>

    <div class="col-xs-offset-2 col-xs-8 col-sm-offset-4 col-sm-4">
        <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
					<span class="input-group-addon">
						<span class="text-muted glyphicon glyphicon-user"></span>
					</span>
                        <input type="text" id="username" name="username" class="form-control"
                               data-ng-model="credentials.username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
					<span class="input-group-addon">
						<span class="text-muted glyphicon glyphicon-lock"></span>
					</span>
                        <input type="password" id="password" name="password" class="form-control"
                               data-ng-model="credentials.password" placeholder="Password">
                    </div>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-lg btn-block btn-success">Sign in</button>
                    <!--<a href="/#!/signup">Sign up</a>-->
                </div>
                <!--<div class="forgot-password">-->
                <!--<a href="/#!/password/forgot">Forgot your password?</a>-->
                <!--</div>-->
            </fieldset>
        </form>
    </div>
