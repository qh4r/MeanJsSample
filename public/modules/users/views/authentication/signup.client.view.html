    <div class="col-xs-offset-2 col-xs-8 col-sm-offset-4 col-sm-4 login-form-bg">
        <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
            <fieldset>
                <div class="row">
                    <h3 class="col-md-12 text-center">Register now!</h3>
                </div>
                <div class="form-group">
                    <div data-ng-show="error" class="text-center alert alert-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
						<span class="input-group-addon">
							<span class="text-muted glyphicon glyphicon-user"></span>
						</span>
                        <input type="text" required id="firstName" name="firstName" class="form-control"
                               data-ng-model="credentials.firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
							<span class="input-group-addon">
							<span class="text-muted glyphicon glyphicon-user"></span>
						</span>
                        <input type="text" id="lastName" name="lastName" class="form-control"
                               data-ng-model="credentials.lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="text-muted glyphicon glyphicon-envelope"></span>
                        </span>
                        <input type="email" id="email" name="email" class="form-control"
                               data-ng-model="credentials.email"
                               placeholder="Email">
                    </div>
                </div>
                <div class="form-group">

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="text-muted glyphicon glyphicon-star"></span>
                        </span>
                        <input type="text" id="username" name="username" class="form-control"
                               data-ng-model="credentials.username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="text-muted glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" id="password" name="password" class="form-control"
                               data-ng-model="credentials.password" placeholder="Password">
                    </div>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-success">Sign up</button>
                    &nbsp; or&nbsp;
                    <a href="/#!/signin" class="text-success">Sign in</a>
                </div>
            </fieldset>
        </form>
    </div>
</section>
